<div role="alert" class="alert mb-4">
  <span>Sala: {{ roomId }}</span>
</div>

@if (isLoading()) {
  <app-loading></app-loading>
} @else {
     @if (!apiResponseMessage()?.isSuccess) {
      <app-error
        [statusCode]="404"
        [message]="'Sin Mensajes'">
      </app-error>
    } @else {
      @for (message of apiResponseMessage()?.data; track $index) {
        <div class="chat chat-start">
          <div class="chat-bubble chat-bubble-primary">{{ message.content }}</div>
        </div>
      }
    }
}
