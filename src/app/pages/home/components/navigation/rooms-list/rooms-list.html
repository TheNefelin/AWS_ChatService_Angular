<ul class="list bg-base-100 rounded-box shadow-md">
  
  <li class="p-4 pb-2 text-xs opacity-60 tracking-wide">Most played songs this week</li>
  
  @if (isLoading()) {
    <app-loading></app-loading>
  } @else {
    @if (!apiResponseRoom()?.isSuccess) {
      <app-error
        [statusCode]="apiResponseRoom()?.statusCode"
        [message]="apiResponseRoom()?.message">
      </app-error>
    } @else {
      @for(room of apiResponseRoom()?.data; track room.id; let i = $index) {
        <li class="list-row">
          <div class="text-4xl font-thin opacity-30 tabular-nums">{{ i + 1 }}</div>
          <div class="list-col-grow">
            <div>{{ room.id }}</div>
            <div class="text-xs uppercase font-semibold opacity-60">{{ room.name }}</div>
          </div>
          <button class="btn btn-ghost">
            Entrar
          </button>
        </li>
      }
    }
  }

</ul>
