<p class="text-2xl font-bold text-center py-4 bg-base-200 shadow-xl">Seleccionar Sala o Usuario</p>
<div class="tabs tabs-lift shadow-2xl py-4 px-2">
  <input type="radio" name="my_tabs_3" class="tab" aria-label="Salas" 
    [checked]="selectedTab === 'rooms'"
    (change)="onTabChanged('rooms')"
  />
  <div class="tab-content bg-base-100 border-base-300 p-6">
    <app-rooms-list></app-rooms-list>
    <pre>{{ apiResponseRoom | json }}</pre>
  </div>

  <input type="radio" name="my_tabs_3" class="tab" aria-label="Usuarios" 
    [checked]="selectedTab === 'users'"
    (change)="onTabChanged('users')"  
  />
  <div class="tab-content bg-base-100 border-base-300 p-6">
    <app-users-list></app-users-list>
    <pre>{{ apiResponseUser | json }}</pre>
  </div>
</div>

<h1>{{ selectedTab }}</h1>
<pre>{{ apiResponseRoom | json }}</pre>
<pre>{{ apiResponseUser | json }}</pre>
